<head>

<style>
body {

 .boton_personalizado{
    text-decoration: none;
    padding: 10px;
    font-weight: 600;

    background-color: #1883ba;
    border-radius: 6px;
    border: 2px solid #0016b0;

<link rel="stylesheet" type="text/css" href="css/arbol.css" media="screen" />

<body >
	<script src="js/index.js"></script>
	<script>
		var actual =0;
		function mostrar(){
			if(actual!=0){
				var act = document.getElementById("Arbol");
				act.style = "display:none;";
				actual = 0;			
			}else{
				var act = document.getElementById("Arbol");
				actual = 1;
				Get_Datos();
				act.style = "display:show;";	
			}
		}
	</script>
	<h1 style="color:white">Mostrar Datos</h1>
	<input type="button" class="boton_personalizado" value="Mostrar Datos" onclick="Obtener_Credenciales()">
	<input type="button" class="boton_personalizado" value="Cargar Datos" onclick="Cargar_Dato()">
	<div id="Arbol" style="visibility: hidden" class="contenedor-arbol">
		<h1 style="color:white">Arbol:</h1>
		<nav id="MArbol">
			<ul id="Uroot">
			</ul>
		</nav>	
	</div>
</body>
